<div class="header">
  <div class="w1100">
    <div class="module cut">
      <div class="logo fl"><a href="<{url c='main' a='index'}>"><img alt="<{$GLOBALS.cfg.site_name}>" width="200" src="/public/theme/frontend/default/images/logo.png" border="0" /></a></div>
      <div class="fr header-right">
        <!--导航栏-->
        <div class="nav fl">
          <div class="cross cut">
            <ul>
              <li><a href="/" class="<{if $_SERVER['REQUEST_URI']=='/'}>active<{else}>oncetas<{/if}>" >首页</a></li>
              <{foreach $nav as $k=>$v}>
              <li><a class="<{if $_SERVER['REQUEST_URI']==$v.link}>active<{else}>oncetas<{/if}>" href="<{$v.link}>" <{$v.target nofilter}> >  <{$v.name}></a></li>
              <{/foreach}>
            </ul>
          </div>
        </div>
        <!-- 头部搜索开始 -->
        <div class="top-search fl">
          <form method="get" action="<{url c='search' a='index'}>">
            <{if $GLOBALS['cfg']['rewrite_enable'] == 0}><input type="hidden" name="c" value="search" /><input type="hidden" name="a" value="index" /><{/if}>
            <div class="sf cut"><input class="fl" name="kw" type="text" value="" placeholder="输入商品关键词" /><button class="fr submit" type="submit"><i class="icon"></i></button></div>
          </form>
          <!--<{if !empty($header.hot_searches)}>
          <div class="hw mt8">热门搜索：<{foreach $hot_searches as $v}><a href="<{url c='goods' a='search' kw=$v}>"><{$v}></a><{/foreach}></div>
          <{/if}>-->
        </div>
        <!-- 头部搜索结束 -->
        <!-- 头部购物车开始 -->
        <div class="top-cart fr">
          <div class="radius4">
            <a href="<{url c='cart' a='index'}>" id="cartbar">
              <i class="icon"></i><b>0</b><font>我的购物车</font>
            </a>
          </div>
        </div>
        <!-- 头部购物车结束 -->
      </div>
    </div>
  </div>
</div>
