<!DOCTYPE HTML>
<html>
<head>
  <{include file='mobile/default/lib/meta.html'}>
<title><{$title}> - <{$GLOBALS.cfg.site_name}></title>
<link rel="stylesheet" type="text/css" href="<{$common.theme}>/css/general.css" />
<link rel="stylesheet" type="text/css" href="<{$common.theme}>/iconfont/iconfont.css">
<link rel="stylesheet" type="text/css" href="<{$common.theme}>/css/prompt.css" />
<script type="text/javascript" src="<{$common.theme}>/js/zepto.min.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <div class="op lt"><a href="<{url c='mobile/main' a='index'}>"><i class="f20 iconfont">&#xe602;</i></a></div>
    <h2><{$title}></h2>
  </div>
  <div class="weui-msg">
    <div class="weui-msg__icon-area">
      <i class="weui-icon-warn weui-icon_msg"></i>
    </div>
    <div class="weui-msg__text-area">
      <h2 class="weui-msg__title"><{$title}></h2>
      <div class="weui-msg__desc">
        <{$content}>
      </div>
    </div>
    <div class="weui-msg__opr-area">
      <p class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="<{url c='mobile/main' a='index'}>">返回首页</a>
        <a class="weui-btn weui-btn_default" href="javascript:history.back(-1)">上一页</a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
